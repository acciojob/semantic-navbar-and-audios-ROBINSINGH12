<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Semantic Navbar & Audios</title>
	<style>
       
        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
    </style>
</head>

<body>
	 <nav>
         <ul>
			 <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
		 </ul>
     </nav>
	<section>
    <h2>3 random audios</h2>
 
     <audio controls>
         <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
         Your browser does not support the audio element.
     </audio>
		<br><br>
 
     <audio controls>
         <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
         Your browser does not support the audio element.
     </audio>
       <br><br>
     <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/pang/paza-moduless.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
     </audio>
      <br><br>
	</section>
 	
</body>

</html>
